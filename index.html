<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>Course Readings - Weekly Schedule</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header Navigation -->
  <header class="main-header">
    <div class="header-container">
      <div class="logo">
        <h1 data-en="MISO Readings" data-es="Lecturas MISO">Lecturas del Curso</h1>
      </div>
      <nav class="header-nav">
        <div class="language-toggle">
          <span class="language-label" data-en="Language:" data-es="Idioma:">Idioma:</span>
          <button id="languageBtn" class="lang-btn">
            <span class="lang-text">ES</span>
          </button>
        </div>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-container">
      <h2 class="hero-title">MISW 4101 Prácticas esenciales de desarrollo de ingeniería de software para el agilismo</h2>
    </div>
  </section>

  <!-- Course Selection -->
  <section class="course-selection">
    <div class="container">
      <div class="selection-card">
        <h3 data-en="Select Your Course" data-es="Selecciona Tu Curso">Selecciona Tu Curso</h3>
        <div class="select-wrapper">
          <select id="classSelect" class="course-select">
            <!-- Options will be populated by JavaScript -->
          </select>
        </div>
      </div>
    </div>
  </section>

  <!-- Week Navigation -->
  <section class="week-navigation-section">
    <div class="container">
      <div class="week-nav-card">
        <div class="week-info">
          <h4 data-en="Current Week" data-es="Semana Actual">Semana Actual</h4>
          <div class="week-display">
            <span id="currentWeek" class="week-number">Semana 1</span>
            <span id="readingCount" class="reading-count">(3 lecturas)</span>
          </div>
        </div>
        <div class="week-controls">
          <button id="prevWeek" class="week-btn prev-btn">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
              <path d="M10 12L6 8L10 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span data-en="Previous" data-es="Anterior">Anterior</span>
          </button>
          <button id="nextWeek" class="week-btn next-btn">
            <span data-en="Next" data-es="Siguiente">Siguiente</span>
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
              <path d="M6 4L10 8L6 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </section>

  <!-- Main Content -->
  <main class="main-content">
    <div class="container">
      <div id="readingsContainer" class="readings-grid">
        <!-- Reading cards will be dynamically generated here -->
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="main-footer">
    <div class="container">
      <div class="footer-content">
        <p class="footer-message" data-en="From the students to the students" data-es="De los estudiantes para los estudiantes">De los estudiantes para los estudiantes</p>

      </div>
    </div>
  </footer>

  <!-- Image Modal -->
  <div id="imageModal" class="image-modal">
    <div class="modal-overlay">
      <button class="modal-close" id="modalClose">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <div class="modal-content">
        <img id="modalImage" src="" alt="" class="modal-image">
      </div>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
